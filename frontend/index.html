    <style>
      * {
        /* margin: 0; */
        /* padding: 0; */
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* RainbowKit Ïª®ÌÖåÏù¥ÎÑà ÎÑàÎπÑ Ï†úÌïú */
      [data-rk] {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* ÏßÄÍ∞ë Î≤ÑÌäº ÎπõÎÇòÎäî Ìö®Í≥º - Í∞ïÏ†ú Ï†ÅÏö© */
      @keyframes wallet-glow {
        0%, 100% {
          box-shadow: 0 4px 16px rgba(0, 82, 255, 0.35),
                      0 0 20px rgba(0, 82, 255, 0.2),
                      0 0 30px rgba(0, 212, 255, 0.1) !important;
        }
        50% {
          box-shadow: 0 6px 24px rgba(0, 82, 255, 0.5),
                      0 0 40px rgba(0, 82, 255, 0.4),
                      0 0 60px rgba(0, 212, 255, 0.3) !important;
        }
      }
      
      button[class*="ock"],
      button[data-testid*="ock"],
      div[data-ock-wallet] button,
      .wallet-connect-container button {
        animation: wallet-glow 2s ease-in-out infinite !important;
      }
      
      button[class*="ock"]:hover,
      button[data-testid*="ock"]:hover,
      div[data-ock-wallet] button:hover,
      .wallet-connect-container button:hover {
        animation: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // ÏßÄÍ∞ë Î≤ÑÌäºÏóê Í∞ïÏ†úÎ°ú ÎπõÎÇòÎäî Ìö®Í≥º Ï†ÅÏö©
      setTimeout(() => {
        const buttons = document.querySelectorAll('button[class*="ock"], button[data-testid*="ock"], div[data-ock-wallet] button, .wallet-connect-container button');
        buttons.forEach(btn => {
          btn.style.animation = 'wallet-glow 2s ease-in-out infinite';
        });
        console.log('‚ú® ÏßÄÍ∞ë Î≤ÑÌäº ÎπõÎÇòÎäî Ìö®Í≥º Ï†ÅÏö©:', buttons.length, 'Í∞ú');
      }, 1000);
      
      // MutationObserverÎ°ú ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎêòÎäî Î≤ÑÌäºÎèÑ Í∞êÏßÄ
      const observer = new MutationObserver(() => {
        const buttons = document.querySelectorAll('button[class*="ock"], button[data-testid*="ock"], div[data-ock-wallet] button, .wallet-connect-container button');
        buttons.forEach(btn => {
          if (!btn.style.animation || btn.style.animation === 'none') {
            btn.style.animation = 'wallet-glow 2s ease-in-out infinite';
          }
        });
      });
      
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
