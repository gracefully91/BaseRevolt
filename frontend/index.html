    <script>

      setTimeout(() => {
        const buttons = document.querySelectorAll('button[class*="ock"], button[data-testid*="ock"], div[data-ock-wallet] button, .wallet-connect-container button');
        buttons.forEach(btn => {

        });
        console.log('âœ¨ ì§€ê°‘ ë²„íŠ¼ ë¹›ë‚˜ëŠ” íš¨ê³¼ ì ìš©:', buttons.length, 'ê°œ');
      }, 1000);
      
      // MutationObserverë¡œ ë™ì ìœ¼ë¡œ ì¶”ê°€ë˜ëŠ” ë²„íŠ¼ë„ ê°ì§€
      const observer = new MutationObserver(() => {
        const buttons = document.querySelectorAll('button[class*="ock"], button[data-testid*="ock"], div[data-ock-wallet] button, .wallet-connect-container button');
        buttons.forEach(btn => {
          if (!btn.style.animation || btn.style.animation === 'none') {
            btn.style.animation = 'wallet-glow 2s ease-in-out infinite';
          }
        });
        
        // ëª¨ë°”ì¼ í™˜ê²½ì—ì„œ ì§€ê°‘ ë²„íŠ¼ í´ë¦­ ì‹œ ë”¥ë§í¬ ì‹œë„ (ê°•í™”ëœ ë²„ì „)
        const walletButtons = document.querySelectorAll('[data-rk] [role="dialog"] button[data-testid*="rk-wallet-option"]');
        walletButtons.forEach(btn => {
          if (!btn.dataset.deepLinkAdded) {
            // í´ë¦­ ì´ë²¤íŠ¸ë¥¼ ê°€ë¡œì±„ì„œ ë”¥ë§í¬ ì‹œë„
            btn.addEventListener('click', (e) => {
              const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase());
              const isFarcaster = window.location.href.includes('farcaster.xyz') || 
                                 window.location.href.includes('warpcast.com') ||
                                 navigator.userAgent.includes('Farcaster');
              
              if (isMobile && isFarcaster) {
                e.preventDefault(); // ê¸°ë³¸ ë™ì‘ ë°©ì§€
                e.stopPropagation(); // ì´ë²¤íŠ¸ ì „íŒŒ ì¤‘ì§€
                
                const buttonText = btn.textContent.toLowerCase();
                console.log('ğŸ“± ëª¨ë°”ì¼ Farcaster ì§€ê°‘ ë²„íŠ¼ í´ë¦­:', buttonText);
                
                // ì¦‰ì‹œ ë”¥ë§í¬ ì‹œë„
                if (buttonText.includes('metamask')) {
                  console.log('ğŸ”— MetaMask ë”¥ë§í¬ ì‹œë„');
                  window.location.href = 'metamask://dapp/' + window.location.href;
                } else if (buttonText.includes('coinbase')) {
                  console.log('ğŸ”— Coinbase ë”¥ë§í¬ ì‹œë„');
                  window.location.href = 'cbwallet://dapp/' + window.location.href;
                } else if (buttonText.includes('rainbow')) {
                  console.log('ğŸ”— Rainbow ë”¥ë§í¬ ì‹œë„');
                  window.location.href = 'rainbow://dapp/' + window.location.href;
                } else if (buttonText.includes('phantom')) {
                  console.log('ğŸ”— Phantom ë”¥ë§í¬ ì‹œë„');
                  window.location.href = 'phantom://dapp/' + window.location.href;
                } else if (buttonText.includes('rabby')) {
                  console.log('ğŸ”— Rabby ë”¥ë§í¬ ì‹œë„');
                  window.location.href = 'rabby://dapp/' + window.location.href;
                } else if (buttonText.includes('trust')) {
                  console.log('ğŸ”— Trust ë”¥ë§í¬ ì‹œë„');
                  window.location.href = 'trust://dapp/' + window.location.href;
                }
                
                // 3ì´ˆ í›„ ì•±ì´ ì—´ë¦¬ì§€ ì•Šìœ¼ë©´ ì•±ìŠ¤í† ì–´ë¡œ ì´ë™
                setTimeout(() => {
                  console.log('â° ë”¥ë§í¬ íƒ€ì„ì•„ì›ƒ - ì•±ìŠ¤í† ì–´ë¡œ ì´ë™');
                  if (buttonText.includes('metamask')) {
                    window.open('https://metamask.app.link/dapp/' + window.location.href, '_blank');
                  } else if (buttonText.includes('coinbase')) {

                  } else if (buttonText.includes('rainbow')) {
                    window.open('https://rainbow.me/app', '_blank');
                  }
                }, 3000);
                
                return false;
              }
            }, true); // capture phaseì—ì„œ ì‹¤í–‰
            
            btn.dataset.deepLinkAdded = 'true';

        });
